<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main__block">
      <div class="sign-up__block">
        <div class="left-part">
          <div class="left__content">
            <p>Already have an account?</p>
            <h6>Sign in for better experience!</h6>
            <a class="sign__button" href="/src/html/sign-up.html">Sign In</a>
            <h6>Or return to</h6>
            <a class="sign__button" href="/src/html/login.html">Main Page</a>
          </div>
        </div>
        <div class="right-part">
          <div class="right_content">
            <p>Sign Up</p>
            <div class="auth">
              <img src="/src/img/git.svg" />
              <img src="/src/img/goggle.svg" />
            </div>
            <h3>Sign in for better experience!</h3>
            <div class="input-fields">
              <input class="input-design" placeholder="Email" />
              <input class="input-design" placeholder="Nickname" />
              <input class="input-design" placeholder="Password" />
              <input class="input-design" placeholder="Repeat Password" />
            </div>
            <a class="sign__button" href="/src/html/sign-up.html">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
