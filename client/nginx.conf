server {
    listen       443 ssl;
    server_name  localhost;
    ssl_certificate     server.crt;
    ssl_certificate_key server.key;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;                 
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}