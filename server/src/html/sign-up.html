<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main__block">
      <div class="sign-up__block">
        <div class="small_part-sign-up">
          <div class="small_part_content">
            <p>Already have an account?</p>
            <h6>Sign in for better experience!</h6>
            <a class="sign__button" href="/src/html/login.html">Sign In</a>
            <h6>Or return to</h6>
            <a class="sign__button" href="/src/html/main-page.html"
              >Main Page</a
            >
          </div>
        </div>
        <div class="big_part">
          <div class="big_part_content">
            <p>Sign Up</p>
            <div class="auth">
              <img src="/src/img/git.svg" />
              <img src="/src/img/goggle.svg" />
            </div>
            <h3>Sign in for better experience!</h3>
            <div class="input-fields">
              <input class="input-design" placeholder="Email" />
              <input class="input-design" placeholder="Nickname" />
              <input
                class="input-design"
                placeholder="Password"
                type="password"
              />
              <input
                class="input-design"
                placeholder="Repeat Password"
                type="password"
              />
            </div>
            <a class="sign__button" href="/src/html/authorized.html">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
